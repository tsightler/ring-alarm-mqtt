<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif; max-width: 500px;}

input[type=submit] {
  background-color: #47a9e6;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #315b82;
}

.container {
  padding: 20px 5px;
}
</style>
</head>
<body onload="checkDarkMode()">
<h3 id="txt1">Ring Device Addon Connected</h3>
<p id="txt2">It appears that this addon is already connected to Ring. To force generation of a new token click the button below.</p>
<div class="container">
    <form action="./force-token-generation" method="get">
      <input type="submit" value="Regenerate Token">
    </form>
  </div>
<script>
function checkDarkMode() {
  if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
    document.getElementById("txt1").style.color = "white";
    document.getElementById("txt2").style.color = "white";
  }
}
</script>
</body>
</html>
